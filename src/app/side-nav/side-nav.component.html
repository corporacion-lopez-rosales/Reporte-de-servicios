<div class="cont" [class.mobile]="mobileQuery.matches">
  <mat-toolbar  class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav class="expanded-nav col-2 p-0 " [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list class="expanded-list-nav">
        <a mat-list-item class="expanded-items-list" routerLink="/" >Form1</a>
        <a mat-list-item class="expanded-items-list" routerLink="" >Form2</a>
        <a mat-list-item class="expanded-items-list" routerLink="/home" >Form3</a>
        <a mat-list-item class="expanded-items-list" routerLink="/home" >Form4</a>
      </mat-nav-list>
    </mat-sidenav>
        <mat-sidenav-content class="body" >
          <router-outlet></router-outlet>
        </mat-sidenav-content>
  </mat-sidenav-container>
</div>
